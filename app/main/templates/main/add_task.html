<!-- app/main/templates/main/add_task.html -->
{% extends "base.html" %}
{% block title %}Add Task{% endblock %}
{% block content %}
<h1>Add Task</h1>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(size=32) }}<br>
    {{ form.description.label }} {{ form.description(cols=32, rows=4) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
